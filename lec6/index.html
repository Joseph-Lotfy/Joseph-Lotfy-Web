<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .input1 {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #333;
        font-size: 16px;
        box-sizing: border-box;
        }
        .input1:focus {
        border-color: #66afe9;
        outline: none;
        box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
        background-color: #fff;
        }
        .input2 {
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-image:
            url('https://img.icons8.com/?size=100&id=kDqO6kPb3xLj&format=png&color=000000');
            background-repeat: no-repeat;
            padding: 12px 20px 12px 40px;
            background-size: 40px 40px;
            }
        .input3{

            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 12px 20px;
            transition: all 0.9s ease;
            }
            .input3:focus {
            border-color: dodgerblue;
            width: 70%;
            box-shadow:
            0 0 8px 0 rgba(0, 0, 255, 0.2);
            }
            .textarea1 {
            width: 100%;
            height: 100px;
            font-size: 16px;
            color: #938b8b;
            padding: 15px;
            border: 2px solid;
            }
            .textarea1:focus {
            box-shadow:
            0 0 10px rgba(0, 0, 0, 0.5);
            }
            #styled-select {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            }
            #styled-select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
            }
            form {
padding: 20px;
border: 1px solid #ccc;
border-radius: 10px;
max-width: 300px;
margin: 0 auto;
}
label {
font-weight: bold;
margin-top: 10px;
display: block;
}
input[type="radio"],
input[type="checkbox"] {
margin-right: 5px;
vertical-align: middle;
}
/* '+' is Adjacent Sibling Selectors */
input[type="radio"] + label,
input[type="checkbox"] + label {
display: inline-block;
margin-right: 10px;
}
/* Change color of checked option */
input[type="radio"]:checked + label,
input[type="checkbox"]:checked + label {
color: #007BFF;
}
.styled-button {
padding: 10px 20px;
font-size: 16px;
color: white;
background-color: #007BFF;
border: none;
border-radius: 5px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
cursor: pointer;
transition: all 0.3s;
}
.styled-button:hover {
background-color: #0056b3;
}
.styled-button:active {
transform: scale(0.5);
}
.styled-button:focus {
outline: none;
box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

        </style>
</head>
<body>
    Name:
    <input type="text" class="input1">
    Email:
    <input type="email" class="input1">
    Password:
    <input type="password" class="input1">
    <hr>
    <input type="text" placeholder="Search.." class="input2">
    <hr>
    <input type="text" placeholder="Enter your text..." class="input3">
    <hr>
    <textarea class="textarea1">
        Address
    </textarea>
    <hr>
    <form>
        <label>Radio Buttons: </label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <label>Checkboxes:</label>
        <input type="checkbox"
        name="lang" value="html">
        <label for="html">HTML</label>
        <input type="checkbox"
        name="lang" value="css">
        <label for="css">CSS</label>
        <input type="checkbox"
        name="lang" value="bootstrap">
        <label for="html">bootstrap</label>
    </form>
    <hr>
    <select id="styled-select">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option> 
    </select>
    <button class="styled-button">
        Click Me
    </button>

</body>
</html>

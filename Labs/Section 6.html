<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    box-sizing: border-box;
    font-family: serif;
}
:root{
    --main-color: #dd63ff;
    --secondary-color: #7979f6;
    --mark-color: #ff7;
    --main-delay: 0.3s;
    --padding-value: 45px;
    --flex-gap: 0.4vw;
}
body{

    padding: 0 30px 300px 30px;
}
.heading{
    text-align: center;
    color: #000;
    font-weight: bolder;
    text-shadow: 0 0 10px blue,0 0 10px red;
    font-size: 5vw;
    /* background-color: tomato; */
}
hr{
    border: #444 solid 3px;
    margin: 100px 0 100px 0;
}
/* class container */
.container{
    width: calc(100vw - 100px);
    height: 80vh;
    border: 1px solid black;

    display: flex;
    justify-content: center;
    align-items: center;
}


/* ******************* */
.ex1 {
    background-color: #ccc;
}
.ex1 form {
    height: 300px;
    margin: 100px;
    border: 1px solid #ccc;
    padding: 16px;
    width: 300px;
    font-family: Arial, sans-serif;
    background-color: wheat;
    box-shadow: 0px 10px 20px #888888;
}
.ex1 label {
    display: block;
    margin-top: 12px;
}
.ex1 input, textarea {
    width: 95%;
    padding: 8px;
    margin-top: 4px;
    border: 1px solid #ccc;
    resize: none;
}
.ex1 button {
    margin-top: 12px;
    padding: 8px 16px;
    width: 100%;
}
/* ******************* */
.ex2 {
    height: 300px;
    margin: 0;
    font-family: Arial, sans-serif;
}
.ex2 .container {
    height: 100%;
}
.ex2 .left {
    width: 50%;
    height: 100%;
    float: left;
    background-color: #d5c9c9;
    position: relative;
}
.ex2 .centered-form {
    width: 80%;
    max-width: 300px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    text-align: center;
}
.ex2 .centered-form label {
    display: block;
    margin-top: 10px;
}
.ex2 .centered-form input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
.ex2 .centered-form button {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
.ex2 .right {
    width: 50%;
    height: 100%;
    float: left;
    overflow: hidden;
    position: relative;
}
.ex2 .right-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
}
.ex2 button {
    width: 100%;
    margin-top: 20px;
}

/* ******************* */
.ex3 *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.ex3 {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
    width: 70vw;
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://assets.pbimgs.com/pbimgs/rk/images/dp/wcm/202426/0367/open-box-fia-square-coffee-table-c.jpg");
    background-repeat: no-repeat;
    background-size: cover;
}
.ex3 .form-container {
    width: 100%;
    max-width: 400px;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}
.ex3 form h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}
.ex3 label {
    font-size: 14px;
    color: #555;
    margin-top: 10px;
    display: block;
}
.ex3 input[type="text"],.ex3 input[type="password"],
.ex3 input[type="email"],.ex3 select,.ex3 textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.ex3 input[type="text"]:focus,.ex3 input[type="password"]:focus,
.ex3 input[type="email"]:focus,.ex3 select:focus,.ex3 textarea:focus {
    border-color: #4CAF50;
    outline: none;
}
.ex3 .checkbox-group {
    margin-top: 10px;
}
.ex3 .checkbox-group label {
    font-size: 14px;
    color: #333;
    display: inline-block;
}
.ex3 .checkbox-group div {
    margin-top: 5px;
}
.ex3 .checkbox-group input[type="checkbox"] {
    margin-right: 8px;
}
.ex3 .radio-group {
    margin-top: 10px;
}
.ex3 .radio-group label {
    font-size: 14px;
    color: #333;
    display: inline;
}
.ex3 .radio-group div {
    margin-top: 5px;
}
.ex3 .radio-group input[type="radio"] {
    margin-right: 8px;
}
.ex3 select {
    background-color: #fff;
    color: #333;
    appearance: none;
    padding-right: 10px;
    background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="%23333" d="M5 6l3 3 3-3z"/></svg>');
    background-position: right 10px center;
    background-repeat: no-repeat;
}
.ex3 textarea {
    resize: vertical;
}
.ex3 button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}
.ex3 button:hover {
    background-color: #45a049;
}
/* ******************* */

/* class calculator */
.calculator{
    background-color: #333;
    width: 26vw;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    border-radius: 1%;
    padding: 0.5vw;
}
.calculator div{
    width: 90%;
    display: block;
    padding: 1vw;
}
.calculator .screen{
    height: 10%;
    background-color: #000;
    color: #ddd;
    text-align: right;
    font-size: 1.5vw;
    display: flex;
    align-items: center;
    flex-direction: row-reverse;
}
.calculator .buttons{
    height: 65%;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    text-align: center;
    color: white;
    gap: var(--flex-gap);
    margin: 0vw;
    padding: 0vw;
}
.calculator .buttons div{
    width: calc(25% - var(--flex-gap));
    padding: 1vw;
    font-size: 1.2vw;
    border-radius: 5%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0vw;
}
.calculator .buttons .num{
    background-color: #444;
}
.calculator .buttons .num:hover{
    background-color: #333;
}
.calculator .buttons .op{
    background-color: orange;
}
.calculator .buttons .op:hover{
    background-color: #c58715;
}
.calculator .buttons .equal{
    background-color: #02a202;
}
.calculator .buttons .equal:hover{
    background-color: #048e04;
}
.calculator .clear{
    background-color: #ff4848;
    color: white;
    height: 10%;
    text-align: center;
    font-size: 1.2vw;
    border-radius: 1%;
}
.calculator .clear:hover{
    background-color: #e13f3f;
}
    </style>
</head>
<body>
    <h1 class="heading">SEC6</h1>
    <hr>
    <div class="container">
        <div class="ex1">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            
                <button type="submit">Submit</button>
            </form>            
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="ex2">
            <div class="container">
                <!-- Left Side with Form -->
                <div class="left">
                  <form class="centered-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
            
                    <button type="submit">Submit</button>
                  </form>
                </div>
            
                <!-- Right Side with Image -->
                <div class="right">
                  <img src="https://m.media-amazon.com/images/I/61HYOPQ7DGL.jpg" alt="Description of image" class="right-image">
                </div>
            </div>
        </div>
    </div>
    <hr>
    
    <div class="container" style="background-color: transparent;border: none;">
        <div class="ex3">
            <div class="form-container">
                <form>
                  <h2>Registration Form</h2>
                  
                  <!-- Text Input -->
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username" required>
                  
                  <!-- Password Input -->
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password" required>
                  
                  <!-- Email Input -->
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                  
                  <!-- Checkbox Group -->
                  <div class="checkbox-group">
                    <label>Preferences:</label>
                    <div>
                      <input type="checkbox" id="news" name="preferences" value="news">
                      <label for="news">Receive Newsletter</label>
                    </div>
                    <div>
                      <input type="checkbox" id="updates" name="preferences" value="updates">
                      <label for="updates">Product Updates</label>
                    </div>
                  </div>
                  
                  <!-- Radio Buttons -->
                  <div class="radio-group">
                    <label>Gender:</label>
                    <div>
                      <input type="radio" id="male" name="gender" value="male">
                      <label for="male">Male</label>
                    </div>
                    <div>
                      <input type="radio" id="female" name="gender" value="female">
                      <label for="female">Female</label>
                    </div>
                  </div>
                  
                  <!-- Dropdown (Select) -->
                  <label for="country">Country:</label>
                  <select id="country" name="country">
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                  </select>
                  
                  <!-- Text Area -->
                  <label for="bio">Bio:</label>
                  <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself"></textarea>
                  
                  <!-- Submit Button -->
                  <button type="submit">Register</button>
                </form>
              </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <div class="num">7</div><div class="num">8</div><div class="num">9</div><div class="op">/</div>
                <div class="num">4</div><div class="num">5</div><div class="num">6</div><div class="op">*</div>
                <div class="num">1</div><div class="num">2</div><div class="num">3</div><div class="op">-</div>
                <div class="num">0</div><div class="num">.</div><div class="op">+</div><div class="equal">=</div>
            </div>
            <div class="clear">C</div>
        </div>
    </div>
    <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript if .. else</h2>
    <p>A time-based greeting:</p>
    <script>
    const hour = new Date().getHours();
    let greeting;
    if (hour < 18) {
    greeting = "Good day";
    } else {
    greeting = "Good evening";
    }
    document.write(greeting + '<br><hr>');
    </script>
    <script>
        let day;
        switch (new Date().getDay()) {
        case 0:
        day = "Sunday";
        break;
        case 1:
        day = "Monday";
        break;
        case 2:
        day = "Tuesday";
        break;
        case 3:
        day = "Wednesday";
        break;
        case 4:
        day = "Thursday";
        break;
        case 5:
        day = "Friday";
        break;
        case 6:
        day = "Saturday";
        }
        document.write("Today is " + day + '<hr>');
        </script>
        <script>
            let text = "";
            for (let i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
            }
            document.write(text + '<hr>');
        </script>
        <script>
            const person = {fname:"Adel", lname:"Salem", age:25};
            let txt = "";
            for (let x in person) {
            txt += person[x] + " ";
            }
            document.write(txt +'<hr>');
            </script>
        <script>
                const cars = ["BMW", "Volvo", "Mini"];
                let text2 = "";
                for (let x of cars) {
                text2 += x + "<br>";
                }
                document.write(text2 + '<hr>');
        </script>
        <script>
            let text3 = "";
            let i = 0;
            while (i < 10) {
            text3 += "<br>The number is " + i;
            i++;
            }
            document.write(text3 + '<hr>');
            i=0;
            let text4 = "";

            do {
                text4 += "The number is " + i + '<br>';
                i++;
                }
                while (i < 10);
            document.write(text4 + '<hr>');

            document.write(window.document.location + '<hr>');
            let w = window.innerWidth;
            let h = window.innerHeight;
            document.write('width: ' + w + '<br>' + 'height: ' + h + '<hr>');
        </script>
</body>
</html>

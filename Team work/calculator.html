<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/calc.css">
    
</head>
<body>
    <div class="calc" id="calc">
        <!-- <h1 id="head" class="result"></h1> -->
        <input type="text" id="head" class="result">
        <div class="numbers">
            <div class="num green">(</div>
            <div class="num green">)</div>
            <div class="num green">x</div>
            <div class="num green">&Pi;</div>
            <div class="num green">e</div>
            <div class="num green">âˆš</div>

            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">x^2</div>
            <div class="num">sin</div>
            <div class="num green">/</div>

            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">x^3</div>
            <div class="num">cos</div>
            <div class="num green">*</div>
            
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">exp</div>
            <div class="num">tan</div>
            <div class="num green">-</div>

            <div class="num">0</div>
            <div class="num">.</div>
            <div class="num">ln</div>
            <div class="num">log</div>
            <div class="num green">+</div>
            <div class="num equal">=</div>

        </div>
        <div class="C">C</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
